name: Appium Tests

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest # the machine type
    strategy: # we are using strategy if we need to run on parallel with different devices and version
      matrix:
        api-level: [30] # Google API level for example [25,23,28] 
        target: [default]
    steps:
    - uses: actions/checkout@v2 # checkout the code 
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Install and Run Appium Server
      run: |
        npm install -g appium@v1.20.2
        appium -v
        appium &>/dev/null &
    - name: Run Appium Tests
      uses: reactivecircus/android-emulator-runner@v1 # install and create the Emulator
      with:
        api-level: ${{ matrix.api-level }}
        target: ${{ matrix.target }}
        arch: x86_64
        profile: Nexus 6
        headless: true
        disable-animations: true
        script: adb shell input keyevent 82
      timeout-minutes: 15
    - name: Wait for Emulator to be Ready
      run: |
        adb wait-for-device shell getprop sys.boot_completed | grep -m 1 '1'
    - name: Run Tests
      run: mvn clean test
