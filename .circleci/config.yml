version: 2.1

executors:
  android-executor:
    docker:
      - image: cimg/android:2023.08
    environment:
      ANDROID_HOME: /home/circleci/android-sdk
      ANDROID_SDK_ROOT: /home/circleci/android-sdk
      PATH: /home/circleci/android-sdk/cmdline-tools/latest/bin:/home/circleci/android-sdk/platform-tools:${PATH}

jobs:
  setup-environment:
    executor: android-executor
    steps:
      - checkout
      - run:
          name: Debug environment
          command: |
            echo $ANDROID_HOME
            echo $PATH
            ls -la /home/circleci/android-sdk || true
      - run:
          name: Install Android SDK components
          shell: /bin/bash
          command: |
            # Accept licenses using echo instead of yes
            while true; do echo y; done | sdkmanager --licenses
            
            # Install required SDK components
            echo "y" | sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "system-images;android-33;google_apis;x86_64" "emulator"
            
            # Create AVD
            echo "y" | avdmanager create avd -n testAVD -k "system-images;android-33;google_apis;x86_64" --device "pixel" --force
      - persist_to_workspace:
          root: ~/
          paths:
            - .android
            - android-sdk

  run-tests:
    executor: android-executor
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run:
          name: Start AVD and Appium
          command: |
            nohup emulator -avd testAVD -no-audio -no-window &
            adb wait-for-device
            adb shell input keyevent 82
            npm install -g appium
            appium --log-level error &
      - run:
          name: Run Appium Tests
          command: mvn clean test
      - store_test_results:
          path: target/surefire-reports
      - store_artifacts:
          path: target/surefire-reports

workflows:
  version: 2
  appium-tests:
    jobs:
      - setup-environment
      - run-tests:
          requires:
            - setup-environment
