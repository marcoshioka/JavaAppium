name: Appium Java Android Maven

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          
      - name: Setup NodeJS  
        uses: actions/setup-node@v3
        with:
          node-version: '20'

  test:
    runs-on: macos-latest
    needs: build
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Appium server and Appium android driver  
        run: |
          npm install -g appium@next
          appium -v
          appium driver install uiautomator2
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create AVD
        run: |
          echo "no" | avdmanager create avd -n test -k "system-images;android-29;default;x86" --force
          $ANDROID_HOME/emulator/emulator -list-avds
          
      - name: Start Emulator
        run: |
          $ANDROID_HOME/emulator/emulator -avd test -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect &
          adb wait-for-device
          adb shell input keyevent 82
        timeout-minutes: 10

      - name: Start Appium server
        run: |
          appium &>/dev/null &
    
      - name: Execute Android test suite
        run: mvn clean test 
      
      - name: Archive test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports